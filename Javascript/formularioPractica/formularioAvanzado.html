<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PracticaAvanzada</title>
    <script src="validacion.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Formulario Avanzado</h1>
     <form action="index.html" id="miForm" method="post">
       <table>
         <tr>
           <td>Nombre:</td>
           <td>
             <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Aa-z]{2,15}"
             title="introduce entre 2 y 15 letras" required/>
           </td>
         </tr>
         <tr>
           <td>Edad:</td>
           <td>
             <input type="number" name="edad" id="edad" min="18" max="100" required>
           </td>
         </tr>
         <tr>
           <td>Teléfono</td>
           <td>
             <input type="number" name="tel" id="tel" pattern="[0-9]{9}
             " title="introduce un número del 0-9" required>
           </td>
         </tr>
       </table>
       <p id="mensajeError"></p>
       <p>
         <input type="submit" value="enviar" id="enviar">
         <input type="reset"  value="Borrar" id="borrar">
       </p>
     </form>



  </body>
</html>

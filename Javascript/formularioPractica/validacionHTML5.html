<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FormulariosJS</title>
    <script src="js.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post"
    id="miFormulario">
    <table>
      <tr>
        <td>Name*:
        </td>
        <td>
          <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 caracteres" required>
        </td>
      </tr>
      <tr>
        <td>Telefono:</td>
        <td>
          <input type="text" name="telefono" id="telefono">
        </td>
      </tr>
      <tr>
        <td>Fecha de Nacimiento:</td>
        <td>
          <input type="text" name="dia" size="2" id="dia">
          <input type="text" name="mes" size="2" id="mes">
          <input type="text" name="ano" id="ano" size="4">
        </td>
      </tr>
      <tr>
        <td>Sexo:</td>
        <td>
          <input type="radio" name="sexo" value="H" checked>Hombre
          <input type="radio" name="sexo  " value="M">Mujer
        </td>
      </tr>
      <tr>
        <td>Mayor de 18</td>
        <td>
          <input type="checkbox" name="mayor" id="mayor" checked>
        </td>
      </tr>
    </table>
    <p>
      <input type="submit" value="Enviar" id="enviar">
      <input type="reset"  value="Borrar"
      id="borrar">
    </p>
    </form>
  </body>
</html>

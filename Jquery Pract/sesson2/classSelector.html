<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>classSelector</title>
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">

    $(document).ready(function(){
      $("button").click(function(){
        $(".new1").hide();
      });
    });


    </script>
  </head>
  <body>

    <p class="new1">Este es mi parrafo</p>

    <h3 class="new1">Este es un encabezado</h3>

    <h4 class="new1"> soy el nuevo</h4>

    <p>este no tiene clase</p>

    <button type="button" name="button">click aqui</button>

  </body>
</html>

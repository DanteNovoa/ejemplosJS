<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FirstElement</title>
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
     $(document).ready(function(){
       $("button").click(function(){
         $("ul li").first().hide();
       });

     });

    </script>
  </head>
  <body>
    <p>Primera Lista</p>

    <ul>

      <li>Futbol</li>
      <li>Basquetball</li>
      <li>Cricket</li>
      <li>Autos</li>
    </ul>

    <p>Segunda Lista</p>

    <ul>
      <li>abc</li>
      <li>uvw</li>
      <li>opq</li>
    </ul>

    <button type="button" name="button">Cli</button>

  </body>
</html>

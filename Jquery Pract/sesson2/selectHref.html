<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>selectHref</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
    $(document).ready(function(){
      $("button").click(function(){
        $("(href)").hide();
      });
    });

    </script>
  </head>
  <body>
    <p>Este es el primer parrafo</p>
    <p>Este es el segundo</p>
    <p> <a href="https://www.youtube.com/watch?v=aPcnL9U-yjQ">este link se oculta</a></p>



    <button type="button" name="button">Click para cambiar el link</button>

  </body>
</html>

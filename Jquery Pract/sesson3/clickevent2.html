<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>click event 2s</title>
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
     $(document).ready(function(){
       $("h1,p,a,h4").click(function(){
         $(this).hide();
       });

     });

    </script>
  </head>
  <body>

    <h1>dame click aqui, y estaré escondido</h1>
    <p>también me esconderé</p>
    <a>me pasarà lo mismo</a>
    <h4>a mi tambièn</h4>



  </body>
</html>
